<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment31_34</title>
</head>

<body>
    <form action="" target="_blank" novalidate>
        <div> 
            <label for="search">Search</label><br>
            <input id="search" type="search" name="search" placeholder="Enter A Search Word" autofocus><br><br>
        </div>
        <!--Search-->
        <div>
            <label for="file">Upload</label><br>
            <input id="file" type="file" name="file"><br><br>
        </div>
        <!--Upload-->
        <div>
            <label for="ulr">URL</label><br>
            <input id="ulr" type="url" name="ulr" required><br><br>
        </div>
        <!--URL-->
        <div>
            <label for="date">Date</label><br>
            <input id="date" type="date" name="date" value="1982-10-25"><br><br>
        </div>
        <!--Date-->
        <div>
            <label for="month">Month</label><br>
            <input id="month" type="month" name="month" value="1982-08"><br><br>
        </div>
        <!--Month-->
        <div>
            <pre>
            <code>
            Hello Line One
            Hello Line Two
            Hello Line Three
                  Hello Line Four
            </code>
        </pre>
        </div>
        <div>
            <iframe src="https://elzero.org/" title="iframe" width="100%" height="400"></iframe>
        </div>
        <div>
            <input type="reset" value="Empty">
            <input type="submit" value="Save">
        </div>
        <!--Empty - Save-->
    </form>
</body>

</html>
